<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asteroids</title>
    <script src="lib/movingObject.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="keymaster.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>

    <style type="text/css">
      #game-canvas { margin: auto;
      background: url(https://dl.dropboxusercontent.com/u/22258339/star_wars.jpg);
      background-size: cover;}
      #canvas-box { width: 950px;
                background: black;
              margin: 0 auto;}
      #header-box {width: 950px;
              margin: 0 auto; text-align: center}
      #reset-box {width: 950px;
              margin: 0 auto; text-align: center}
      button {font-size: 30px;}

    </style>
  </head>

  <body>
    <section id="header-box">
      <h1>Asteroids</h1>
    </section>

    <section id="canvas-box">
      <canvas width="950" height="600" id="game-canvas"></canvas>
    </section>

    <section id="reset-box">
      <form onClick="history.go(0)">
        <button>Reset Game</button>
      </form>
    </section>

    <script type="text/javascript">
      var canvas = document.getElementById('game-canvas');
      var ctx = canvas.getContext('2d');
      var game = new Asteroids.Game();
      var gameView = new Asteroids.GameView(game, ctx);
      gameView.start();
    </script>
  </body>

</html>
